name: Build and Push Docker Image for .NET Core 8 MVC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx (Required for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Cache Docker layers (optional for faster builds)
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Set up .NET Core SDK
      - name: Set up .NET Core 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      # Restore dependencies (restore)
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build project
        run: dotnet build --configuration Release

      # Publish the app
      - name: Publish the app
        run: dotnet publish --configuration Release --output ./publish

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-app-image ./publish

      # Log in to Docker Hub (for pushing the image)
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image to Docker Hub (or other registry)
      - name: Push Docker image
        run: docker push my-dockerhub-username/my-app-image:latest
